<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas - Projeto Final JavaScript DNC</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js"></script>
</head>
<body>
    <main>
        <h1>Lista de tarefas</h1>
        <section id="create-todo-section">
            <form id="create-todo-form">
                <input 
                type="text" 
                id="description" 
                name="descrption" 
                class="input-description"
                placeholder="Qual tarefa deseja cadastrar?" 
                aria-label="Qual tarefa deseja cadastrar?"
                />

                <button type="submit" id="save-task"  aria-label="Cadastrar tarefa" class="add-task-btn">+</button>
            </form>
        </section>
        <section class="todo-list-section">
            <ul id="todo-list"></ul>
        </section>

        <footer>
            <button onclick= "removeDoneTasks()" class="remove-tasks-done-btn">
                Remover tarefas conclu√≠das
            </button>
        </footer>
    </main>
</body>
</html>
